<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos</title>
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="icon" type="image/ico" href="/src/assets/favicon/favicon.ico">
    <script src="/src/scripts/headerFooterLoader.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h2 id="pagina-investimentos-titulo">IMÓVEIS</h2>
        <form id="investimentos-menu">
            <p id="investimentos-menu-titulo">Tipo de imóvel</p>
            <span class="botao-container">
                <input type="radio" name="tipo" value="planta" id="botao-planta" class="botoes">
                <label for="botao-planta">Imóveis na planta</label>
            </span>
            <span class="botao-container" id="botao-container-terceiros">
                <input type="radio" name="tipo" value="terceiros" id="botao-terceiros" class="botoes">
                <label for="botao-terceiros">Imóveis de terceiros</label>
            </span>
        </form>        
        <section id="pagina-investimentos">
        </section>
    </main>
    <div id="footer-container"></div>
    <script src="/src/scripts/engine.js"></script>
</body>
</html>
